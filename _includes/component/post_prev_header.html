{% assign posts = site.posts | where_exp: "post", "post.url != page.url" %}

{% if page.prev_post %}
  {% assign prev_post = posts | where: "url", page.prev_post | first %}
{% endif %}

{% if prev_post %}
<div class="callout-note">
    <span>이전글</span>
    <div>
      <a href="{{ prev_post.url }}" target="_blank">{{ prev_post.title }}</a>
    </div>
</div>
{% endif %}
