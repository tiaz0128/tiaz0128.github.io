<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO 최적화 -->
  {% if page.url == "/404.html" %}
  <meta name="robots" content="noindex">
  <meta name="description" content="요청하신 페이지를 찾을 수 없습니다. 다른 콘텐츠를 확인해보세요.">
  <link rel="canonical" href="https://tiaz.dev/404.html">
  {% endif %}
  {% if paginator.page and paginator.page != 1 %}
  <meta name="robots" content="noindex">
  {% endif %}
  {% if page.url contains "/category" or page.url == "/seminars" %}
  <meta name="robots" content="noindex">
  {% endif %}

  {% seo locale=false %}
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="ko_KR">

  {% if page.subject %}
  <meta property="og:image" content="{{ site.url }}//assets/img/title/{{ page.category }}/{{ page.subject }}.png" />
  <meta name="twitter:image" content="{{ site.url }}//assets/img/title/{{ page.category }}/{{ page.subject }}.png" />
  <meta property="og:image:alt" content="{{page.description}}" />
  {% else %}
  <meta property="og:image" content={{ site.author.pic }} />
  <meta name="twitter:image" content={{ site.author.pic }} />
  <meta property="og:image:alt" content="Eat Sleep Coding. Never Never GiveUp." />
  {% endif %}

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">

  <!-- RSS -->
  {% feed_meta %}

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-94YE1WFEE7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-94YE1WFEE7');
  </script>

  <!-- Google ADsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8011486019204017"
  crossorigin="anonymous"></script>

  <!-- Naver Analytics -->
  <meta name="naver-site-verification" content="ee78e46b87fa2b3a7a0a5cfdc1bd866293811a3a" />
</head>
