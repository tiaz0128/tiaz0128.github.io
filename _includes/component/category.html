<div class="category-layout">
    <div class="category-tags">
        <span class="small-tag">
            <a href="{{site.baseurl}}/category/{{post.category}}" class="tag" aria-label="{{post.category}}">
                {{post.category}}
            </a>
        </span>
    </div>
    <div class="category-container">
        <a href="{{site.baseurl}}/category/{{post.category}}" class="tag" aria-label="{{post.category}}">
            <div class="{% if post.category == 'book' %}img-book-container{% else %}img-container{% endif %}">
                <img loading="lazy" src="{{site.baseurl}}/assets/img/title/{{post.category}}/{{post.subject}}.webp" alt="{{post.subject}}"/>
            </div>
        </a>

        <a href="{{ post.url | prepend: site.baseurl }}" class="category-item" aria-label="{{post.category}}">
            <div>
                <h2 class="category-title">{{ post.title }}</h2>
                <div class="category-hr-container">
                    <div class="category-line"></div>
                    <time datetime="{{ post.ins_date }}" class="category-time">{{ post.ins_date | date: "%Y-%m-%d" }}</time>
                </div>
                <p class="category-subtitle">
                    {{ post.subtitle }}
                </p>
            </div>
        </a>
    </div>
</div>
