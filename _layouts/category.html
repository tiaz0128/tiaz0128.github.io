---
layout: default
---

<div class="tags-header">
    <h1 class="tags-header-title">{{ page.title }}</h1>
    <div class="tags-header-line"></div>
</div>

<div class="category" style="padding-top:0">
    {% for post in site.posts %}
    {% if page.category == post.category %}
        {% include component/category.html %}
    {% endif %}
    {% endfor %}
</div>
