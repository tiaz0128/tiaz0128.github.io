---
layout: default
---

<div class="tags-header">
    <h2 class="tags-header-title">{{ page.title }}</h2>
    <div class="tags-header-line"></div>
</div>

<div class="category" style="padding-top:0">
    {% for post in site.posts %}
    {% if page.category == post.category %}
    <div class="category-tags">
        <span class="small-tag">
            <a href="{{site.baseurl}}/category/{{post.category}}" class="tag">
                {{post.category}}
            </a>    
        </span>
        <time datetime="{{ post.date }}" class="category-time">{{ post.date | date: "%Y-%m-%d" }}</time>
    </div>
    <div class="category-container">
        <a href="{{site.baseurl}}/category/{{post.category}}" class="tag">
            {% if post.category == 'book'%}
            <div class="img-book-container">
                <img src="{{site.baseurl}}/assets/img/title/{{post.category}}/{{post.subject}}.png" />
            </div>
            {% else %}
            <div class="img-container">
                <img src="{{site.baseurl}}/assets/img/title/{{post.category}}/{{post.subject}}.png" />
            </div>
            {% endif %}
        </a>

        <a href="{{ post.url | prepend: site.baseurl }}" class="category-item">
            <div>
                <h1 class="category-title">{{ post.title }}</h1>
                <div class="category-line"></div>
                <p>
                    {{ post.description }}
                </p>
            </div>
        </a>
    </div>
    {% endif %}
    {% endfor %}
</div>
