---
layout: default
title: Search
permalink: /search
---

<div class="tags-header">
    <h1 class="tags-header-title">{{ page.title }}</h1>
    <div class="tags-header-line"></div>
</div>

<!-- Html Elements for Search -->
<div id="search-wrap">
    <input type="text" id="search-wrap-input" placeholder="검색어를 입력해주세요." aria-label="search input">
    <ul id="search-wrap-result"></ul>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.js"></script>

<script>
    SimpleJekyllSearch({
        searchInput: document.getElementById('search-wrap-input'),
        resultsContainer: document.getElementById('search-wrap-result'),
        json: '{{ site.baseurl }}/assets/json/search.json',
        searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
    });
</script>
